<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Syed Muqeet Aqib - Open Graph Image</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 1200px;
        height: 630px;
        background: linear-gradient(
          135deg,
          #1a1a2e 0%,
          #16213e 50%,
          #0f0f23 100%
        );
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Arial", sans-serif;
        color: white;
        position: relative;
        overflow: hidden;
      }

      .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(
            2px 2px at 20px 30px,
            #eee,
            transparent
          ),
          radial-gradient(
            2px 2px at 40px 70px,
            rgba(255, 255, 255, 0.8),
            transparent
          ),
          radial-gradient(1px 1px at 90px 40px, #fff, transparent),
          radial-gradient(
            1px 1px at 130px 80px,
            rgba(255, 255, 255, 0.6),
            transparent
          ),
          radial-gradient(2px 2px at 160px 30px, #ddd, transparent);
        background-repeat: repeat;
        background-size: 200px 100px;
        animation: twinkle 4s ease-in-out infinite alternate;
      }

      @keyframes twinkle {
        0% {
          opacity: 0.3;
        }
        100% {
          opacity: 1;
        }
      }

      .content {
        text-align: center;
        z-index: 10;
        position: relative;
      }

      .name {
        font-size: 72px;
        font-weight: 900;
        background: linear-gradient(45deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 20px;
        text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
      }

      .title {
        font-size: 36px;
        font-weight: 300;
        color: #e2e8f0;
        margin-bottom: 30px;
        letter-spacing: 1px;
      }

      .description {
        font-size: 24px;
        color: #94a3b8;
        max-width: 800px;
        line-height: 1.4;
        font-weight: 300;
      }

      .logo {
        position: absolute;
        top: 40px;
        left: 40px;
        width: 60px;
        height: 60px;
        background: linear-gradient(45deg, #667eea, #764ba2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: bold;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="stars"></div>
    <div class="logo">SM</div>
    <div class="content">
      <h1 class="name">Syed Muqeet Aqib</h1>
      <h2 class="title">Full Stack Developer & Blockchain Engineer</h2>
      <p class="description">
        Building end-to-end web applications and blockchain solutions with 4+
        years of professional experience
      </p>
    </div>
  </body>
</html>
